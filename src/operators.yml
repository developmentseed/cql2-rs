# Boolean Ops
"and":
  optype: OP
  args: null
"or":
  optype: OP
  args: null
# OP Ops
"=":
  optype: OP
"<>":
  optype: OP
">":
  optype: OP
">=":
  optype: OP
"<":
  optype: OP
"<=":
  optype: OP
"like":
  template: "({} LIKE {})"
  cast: STRING
# Arithmetic Ops
"+":
  optype: OP
  cast: FLOAT
"-":
  optype: OP
  cast: FLOAT
"*":
  optype: OP
  cast: FLOAT
"/":
  optype: OP
  cast: FLOAT
"%":
  optype: OP
  cast: FLOAT
"^":
  optype: OP
  cast: FLOAT
# Other
"isNull":
  args: 1
  template: "({} IS NULL)"
"in":
  template: "({} IN {})"
"between":
  args: 3
  template: "({} BETWEEN {} AND {})"
"not":
  args: 1
  template: "(NOT {})"
"accenti":
  args: 1
"casei":
  args: 1

