[package]
name = "cql2"
version = "0.1.0"
edition = "2021"

[dependencies]
geozero = { git = "https://github.com/bitner/geozero.git", rev = "45828d7" }
boon = "0.6.0"
lazy_static = "1.5.0"
pest = "2.7.11"
pest_derive = "2.7.11"
serde = "1.0.204"
serde_derive = "1.0.204"
thiserror = "1.0.63"
serde_json = { version = "1.0.120", features = ["preserve_order"] }

[dev-dependencies]
assert-json-diff = "2.0.2"
rstest = "0.21.0"

[[bin]]
name = "cql2json"
path = "src/bin/cql2json.rs"
test = false
doc = false

[[bin]]
name = "cql2text"
path = "src/bin/cql2text.rs"
test = false
doc = false
