[package]
name = "cql2"
version = "0.1.0"
authors = ["David Bitner <bitner@dbspatial.com>"]
edition = "2021"
description = "Parse, validate, and convert Common Query Language (CQL2) text and JSON"
documentation = "https://docs.rs/cql2"
readme = "README.md"
homepage = "https://github.com/developmentseed/cql2-rs"
repository = "https://github.com/developmentseed/cql2-rs"
license = "MIT"
keywords = ["cql2"]

[dependencies]
boon = "0.6.0"
geo-types = "0.7.13"
geojson = "0.24.1"
geozero = "0.14.0"
lazy_static = "1.5"
pest = "2.7"
pest_derive = { version = "2.7", features = ["grammar-extras"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
thiserror = "1.0"

[dev-dependencies]
assert-json-diff = "2"
rstest = "0.23"

[workspace]
default-members = [".", "cli"]
members = ["cli"]
